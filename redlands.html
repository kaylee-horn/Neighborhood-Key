<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Key Redlands</title>
    <link rel="stylesheet" href="./css/redlands.css">
    <script src="js/redlands.js"></script>

</head>
<body>

    <header class="index-header">
        <h1 style="text-align:left; color:#967045; display: inline-flex;">NEIGHBORHOOD KEY</h1> 
        <a href="choice.html"><button id="login" class="button" role="button" style="float:right;">BACK</button></a>
      </header>

    <hr style="height:2px;border-width:0;color:rgb(109, 83, 61);background-color:rgb(109, 83, 61);">

    <div class="opening">
        <h2 style="color: #111; font-family: 'Open Sans', sans-serif; font-weight: 300; text-align: center; font-size: 30px;"> San Bernadino County Crime Report</h2>
    </div>

    <table>
        
        <tr>
            <table  id="genderReport">
                <tr>
                    <th style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 20px; font-weight: 300; margin: 0 0 20px; text-align: center; padding-top: 20px">Gender of Victim</th>
                    <th style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 20px; font-weight: 300; margin: 0 0 20px; text-align: center; padding-top: 20px">Likelihood</th> 
                </tr>
                <tr>
                  <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; margin: 0 0 20px; text-align: center; padding-top: 20px">Male</td>
                  <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; margin: 0 0 20px; text-align: center; padding-top: 20px">78%</td> 
                </tr>
                <tr>
                    <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; margin: 0 0 20px; text-align: center; padding-top: 20px">Female</td>
                    <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; margin: 0 0 20px; text-align: center; padding-top: 20px">16%</td> 
                  </tr>
                  <tr>
                    <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; margin: 0 0 20px; text-align: center; padding-top: 20px">Unknown</td>
                    <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; margin: 0 0 20px; text-align: center; padding-top: 20px">6%</td> 
                  </tr>
              </table>
        </tr>

        <tr>
            <p></p>
            <p></p>
            <p></p>
        </tr>

        <tr>
            <table  id="causeReport">
                <tr>
                    <th style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 20px; font-weight: 300; text-align: center; margin: 0 0 20px; padding-top: 20px">Cause of Death</th>
                    <th style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 20px; font-weight: 300; text-align: center; margin: 0 0 20px; padding-top: 20px">Likelihood</th> 
                </tr>
                <tr>
                  <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; text-align: center; margin: 0 0 20px; padding-top: 20px">Rifle</td>
                  <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; text-align: center; margin: 0 0 20px; padding-top: 20px">63%</td> 
                </tr>
                <tr>
                    <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; text-align: center; margin: 0 0 20px; padding-top: 20px">Handgun</td>
                    <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; text-align: center; margin: 0 0 20px; padding-top: 20px">12%</td> 
                  </tr>
                  <tr>
                    <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; text-align: center; margin: 0 0 20px; padding-top: 20px">Shotgun</td>
                    <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; text-align: center; margin: 0 0 20px; padding-top: 20px">11%</td> 
                  </tr>
                  <tr>
                    <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; text-align: center; margin: 0 0 20px; padding-top: 20px">Unspecified Firearm</td>
                    <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; text-align: center; margin: 0 0 20px; padding-top: 20px">8%</td> 
                  </tr>
                  <tr>
                    <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; text-align: center; margin: 0 0 20px; padding-top: 20px">Knife or Other Stabbing Instrument</td>
                    <td style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 15px; font-weight: 300; text-align: center; margin: 0 0 20px; padding-top: 20px">6%</td> 
                  </tr>
              </table>
        </tr>
    </table>
      
</body>
</html>
