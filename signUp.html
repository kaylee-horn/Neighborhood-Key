<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Key Sign Up</title>
    <link rel="stylesheet" href="./css/signUp.css">
    <script src="js/signUp.js"></script>

</head>

<body>
    <div data-role="page">
        <div>

            <header class="index-header">
                <h1 style="text-align:center; color:#967045; font-size: 50px;">NEIGHBORHOOD KEY</h1>
            </header>

            <hr style="height:2px;border-width:0;color:rgb(109, 83, 61);background-color:rgb(109, 83, 61)">

            <div style="display: flex;justify-content: center;">
                <form style="padding-top: 20px; ">

                    <label for="name"
                        style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 30px; font-weight: 300; margin: 0 0 72px; text-align: center; padding-top: 60px;">FULL
                        NAME</label>
                    <p></p>
                    <input id="name" type="text" style="height: 20px; border: 2px solid rgb(132, 109, 94);">
                    <p></p>
                    <label for="email"
                        style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 30px; font-weight: 300; margin: 0 0 72px; text-align: center; padding-top: 60px;">EMAIL</label>
                    <p></p>
                    <input id="email" type="text" style="height: 20px; border: 2px solid rgb(132, 109, 94);">
                    <p></p>
                    <label for="password"
                        style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 30px; font-weight: 300; margin: 0 0 72px; text-align: center; padding-top: 60px;">PASSWORD</label>
                    <p></p>
                    <input id="password" type="text" style="height: 20px; border: 2px solid rgb(132, 109, 94);">

                </form>
            </div>
            <div class="signUpBtn" style="display: flex; justify-content: center;">
                <a href="choice.html"><button class="button" role="button">SIGN UP</button></a>
            </div>

        </div>
    </div>
</body>

</html>
