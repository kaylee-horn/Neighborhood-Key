<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Key Input</title>
    <link rel="stylesheet" href="./css/signUp.css">
    <script src="js/signUp.js"></script>

</head>

<body>
    <div data-role="page">
        <div>

            <header class="index-header">
                <h1 style="text-align:left; color:#967045; display: inline-flex;">NEIGHBORHOOD KEY</h1> 
                <a href="choice.html"><button id="login" class="button" role="button" style="float:right;">BACK</button></a>
              </header>

            <hr style="height:2px;border-width:0;color:rgb(109, 83, 61);background-color:rgb(109, 83, 61)">

            <div style="display: flex;justify-content: center;">
                <form style="padding-top: 20px; ">

                    <label for="name"
                        style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 30px; font-weight: 300; margin: 0 0 72px; text-align: center; padding-top: 60px;">COUNTY</label>
                    <p></p>
                    <input id="name" type="text" style="height: 20px; border: 2px solid rgb(132, 109, 94);">
                    <p></p>
                    <label for="email"
                        style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 30px; font-weight: 300; margin: 0 0 72px; text-align: center; padding-top: 60px;">COUNTY CODE</label>
                    <p></p>
                    <input id="email" type="text" style="height: 20px; border: 2px solid rgb(132, 109, 94);">
                    <p></p>
                    <label for="password"
                        style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 30px; font-weight: 300; margin: 0 0 72px; text-align: center; padding-top: 60px;">YEAR</label>
                    <p></p>
                    <input id="password" type="text" style="height: 20px; border: 2px solid rgb(132, 109, 94);">

                </form>
            </div>
            <div class="signUpBtn" style="display: flex; justify-content: center;">
                <a href="choice.html"><button class="button" role="button">GENERATE REPORT</button></a>
            </div>

            <div class="extraInfo">
                <a href="https://notary.cdn.sos.ca.gov/forms/notary-county-codes.pdf"><p style="color: #111; font-family: 'Open Sans', sans-serif; font-size: 30px; font-weight: 300; margin: 0 0 72px; text-align: center; padding-top: 60px;">GET YOUR COUNTY CODE</p></a>
            </div>

        </div>
    </div>
</body>

</html>
